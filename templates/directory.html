<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Directory</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <h1>Student Directory</h1>
        {% for student in students %}

        {% endfor %}

</body>
</html>
